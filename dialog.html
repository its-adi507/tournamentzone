<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dialog Box</title>
  <link rel="stylesheet" href="./CSS/dialog.css">
</head>
<body>

  <div id="customDialog2" class="dialog2">
    <div class="dialog-content2">
      <p class="uid-dialog-title">ENTER YOUR GAME UID.</p>
      <input class="uid-input" id="uid-input1" placeholder="UID 1" type="number" inputmode="numeric">
      <input class="uid-input" id="uid-input2" placeholder="UID 2" type="number">
      <input class="uid-input" id="uid-input3" placeholder="UID 3" type="number">
      <input class="uid-input" id="uid-input4" placeholder="UID 4" type="number">
      <button class="uid-submit-btn">Submit</button>
    </div>
  </div>
    

</body>
</html>
